    function genHardMathQ() {

    /* 1. é«˜éšå°æ•¸ */
    function genHardDerivativeQ() {
        const a = rand(2, 5);
        const b = rand(2, 5);
        const c = rand(1, 4);

        // f(x) = a*e^(bx) + c*ln(x)
        // f'(x) = a*b*e^(bx) + c/x
        const x = rand(1, 3);
        const ans = parseFloat((a * b * Math.exp(b * x) + c / x).toFixed(2));

        const q = `\\(f(x) = ${a}e^{${b}x} + ${c}\\ln(x)\\)ï¼Œæ±‚ \\(f'(${x})\\)`;

        const wrongOptions = [];
        while (wrongOptions.length < 3) {
            let w = parseFloat((ans + rand(-20, 20)).toFixed(2));
            if (w !== ans && w > 0 && !wrongOptions.includes(w)) {
                wrongOptions.push(w);
            }
        }

        const options = shuffle([ans, ...wrongOptions]);
        return { q, ans, options, latex: true };
    }

    /* 2. è¤‡é›œç©åˆ† */
    function genHardIntegralQ() {
        const types = [
            { q: "\\(\\int_0^{\\pi} \\sin(x) \\, dx\\)", ans: 2 },
            { q: "\\(\\int_0^1 e^x \\, dx\\)", ans: parseFloat((Math.E - 1).toFixed(2)) },
            { q: "\\(\\int_1^e \\frac{1}{x} \\, dx\\)", ans: 1 },
            { q: "\\(\\int_0^{\\frac{\\pi}{2}} \\cos(x) \\, dx\\)", ans: 1 }
        ];

        const picked = types[rand(0, types.length - 1)];
        const ans = picked.ans;

        const wrongOptions = [];
        while (wrongOptions.length < 3) {
            let w = parseFloat((ans + rand(-2, 2) + Math.random()).toFixed(2));
            if (Math.abs(w - ans) > 0.1 && w > 0 && !wrongOptions.includes(w)) {
                wrongOptions.push(w);
            }
        }

        const options = shuffle([ans, ...wrongOptions]);
        return { q: picked.q, ans, options, latex: true };
    }

    /* 3. æ¥µé™é¡Œï¼ˆæ´›å¿…é”ã€æ³°å‹’å±•é–‹ï¼‰ */
    function genHardLimitQ() {
        const types = [
            { q: "\\(\\lim_{x \\to 0} \\frac{e^x - 1}{x}\\)", ans: 1 },
            { q: "\\(\\lim_{x \\to 0} \\frac{\\sin(x)}{x}\\)", ans: 1 },

            { q: "\\(\\lim_{x \\to 0} \\frac{1-\\cos(x)}{x^2}\\)", ans: 0.5 }

    function genComplexPolarQ() {
        const r = rand(2, 5);
        const theta = [0, 30, 45, 60, 90, 120, 135, 150, 180][rand(0, 8)];
        const thetaRad = (theta * Math.PI) / 180;

        const realPart = parseFloat((r * Math.cos(thetaRad)).toFixed(2));
        const imagPart = parseFloat((r * Math.sin(thetaRad)).toFixed(2));

        const ans = imagPart >= 0 ? `${realPart}+${imagPart}i` : `${realPart}${imagPart}i`;

        const q = `\\(${r}e^{i\\frac{${theta}\\pi}{180}}\\) åŒ–ç‚ºç›´è§’åº§æ¨™å½¢å¼`;

        const wrongOptions = [];
        while (wrongOptions.length < 3) {
            const wr = parseFloat((realPart + rand(-2, 2) + Math.random()).toFixed(2));
            const wi = parseFloat((imagPart + rand(-2, 2) + Math.random()).toFixed(2));
            const w = wi >= 0 ? `${wr}+${wi}i` : `${wr}${wi}i`;
            if (w !== ans && !wrongOptions.includes(w)) {
                wrongOptions.push(w);
            }
        }

        const options = shuffle([ans, ...wrongOptions]);
        return { q, ans, options, latex: true };
    }

        for (let w of possibleWrong) {
