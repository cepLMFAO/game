<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>地球Online v0.5.0
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>

    <style>
        *{ box-sizing:border-box }
        html,body{ height:100% }
        body{
            margin:0; background:#000; color:#fff;
            font-family:"Noto Sans TC",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
            overflow:hidden;
        }
        #game-root{ position:relative; width:100vw; height:100vh; }

        .login-layer{ position:absolute; inset:0; z-index:10; overflow:hidden; }
        .stars{
            position:absolute; inset:0;
            background: radial-gradient(#fff 1px, transparent 1px);
            background-size: 6px 6px; opacity:.35;
        }

        .earth-wrap {
            position: absolute;
            left: 50%;
            top: 38%;
            transform: translate(-50%, -50%) rotateZ(-23.5deg);
            width: min(320px, 45vw);
            height: min(320px, 45vw);
            filter: drop-shadow(0 30px 80px rgba(0,0,0,0.5));
            perspective: 1000px;
        }

        .earth {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;

            background: url('assets/images/earth-map.jpg') repeat-x;
            background-size: cover;

            animation: earth-spin 20s linear infinite;

            box-shadow:
                    inset 0 0 25px rgba(0,0,0,0.7),
                    0 0 40px rgba(0,150,255,0.8),
                    0 0 80px rgba(0,100,200,0.4);
        }

        @keyframes earth-spin {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -100% 0;
            }
        }

        .earth::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), transparent 40%),
            radial-gradient(circle at 70% 70%, rgba(0,0,0,0.7), transparent 55%);
            pointer-events: none;
        }

        .login-ui{
            position:absolute; left:50%; top:72%; transform:translate(-50%,-50%);
            width:min(560px,92vw); text-align:center;
            background: rgba(0,0,0,.55);
            border:1px solid rgba(255,255,255,.25);
            border-radius:16px;
            padding:16px 18px;
            backdrop-filter: blur(8px);
        }
        #login-choices{ display:grid; gap:8px; grid-template-columns:1fr 1fr; }
        #login-choices button{
            all:unset; cursor:pointer; text-align:center;
            padding:10px 12px;
            background:rgba(255,255,255,.12);
            border:1px solid rgba(255,255,255,.28);
            border-radius:10px;
            transition:.15s;
        }
        #login-choices button:hover{
            background:rgba(255,255,255,.25);
            transform: translateY(-2px);
        }

        .bg{
            position:absolute; inset:0; z-index:0;
            display:none;
            background-size:cover;
            background-position:center;
        }

        .character{
            position:absolute; bottom:96px;
            width:min(26vw,360px); height:min(70vh,640px);
            display:none; align-items:flex-end;
            opacity:0; z-index:3;
        }
        .character.active{
            display:flex;
            animation: fadeIn 0.6s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .side-left{ left:2% }
        .side-right{ right:2% }
        .character .avatar{
            width:100%; height:100%;
            background-size:contain;
            background-repeat:no-repeat;
            background-position: bottom center;
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        .character .name{
            position:absolute; bottom:0; left:10px;
            background:rgba(0,0,0,.55);
            border:1px solid rgba(255,255,255,.25);
            padding:4px 8px;
            border-radius:8px;
            font-size:14px;
        }

        .dialog{
            position:absolute; left:50%; transform:translateX(-50%);
            bottom:20px;
            width:min(900px,76vw);
            background:rgba(0,0,0,.6);
            border:1px solid rgba(255,255,255,.22);
            border-radius:14px;
            padding:12px 16px;
            z-index:4;
            display:none;
        }
        .scene-title{ font-weight:800; color:#ffd166; margin-bottom:6px }
        .dialog-text{ font-size:16px; line-height:1.6; min-height:44px; }

        .choices{
            position:absolute; left:50%; transform:translateX(-50%);
            bottom:130px;
            display:none;
            flex-direction:column;
            gap:18px;
            z-index:5;
            align-items:center;
        }
        .choice-btn {
            all: unset;
            cursor: pointer;
            width: min(420px, 90vw);
            text-align: center;

            background: rgba(20, 20, 20, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.4);

            padding: 12px 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            transition: 0.2s;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
        }

        .choice-btn:hover {
            transform: translateY(-2px);
            background: rgba(40, 40, 40, 0.95);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .mini-game{ position:absolute; inset:0; z-index:6; display:grid; place-items:center; }
        .mini-card{
            width:min(680px,92vw);
            background:rgba(0,0,0,.72);
            border:1px solid rgba(255,255,255,.22);
            border-radius:14px;
            padding:16px;
            backdrop-filter: blur(6px);
        }
        .mini-title{ font-size:20px; font-weight:800; margin-bottom:8px }
        .mini-question{ font-size:22px; margin:8px 0 14px }
        .mini-options{ display:grid; gap:10px }
        .mini-btn{
            all:unset; cursor:pointer; text-align:left;
            background:rgba(255,255,255,.14);
            border:1px solid rgba(255,255,255,.32);
            padding:10px 12px;
            border-radius:10px;
            transition:.15s;
        }
        .mini-btn:hover{ background:rgba(255,255,255,.28) }
        .mini-progress{ margin-top:10px; opacity:.85; font-size:14px }
    </style>
</head>

    let state = {
        scene: "login",
        deaths: 0
    };

    function rand(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function shuffle(arr) {
        return arr.sort(() => Math.random() - 0.5);
    }

    let typerTimer = null;
    function typeWriter(el, text, speed = 34) {
        if (typerTimer) clearInterval(typerTimer);
        el.textContent = "";
        let i = 0;
        typerTimer = setInterval(() => {
            el.textContent += text.charAt(i++);
            if (i >= text.length) clearInterval(typerTimer);
        }, speed);
    }

    function resetUI() {
        document.getElementById("choices").innerHTML = "";
        document.getElementById("choices").style.display = "none";
        document.getElementById("dialog-text").textContent = "";
        ["char-left", "char-right"].forEach(id => {
            const c = document.getElementById(id);
            c.classList.remove("active");
            c.style.display = "none";
        });
        document.querySelectorAll(".mini-game").forEach(el => el.remove());
    }

    (function initLoginButtons() {
        const box = document.getElementById("login-choices");
        box.innerHTML = "";
        scenes.login.choices.forEach(choice => {
            const btn = document.createElement("button");
            btn.textContent = choice.text;
            btn.onclick = () => handleChoice(choice);
            box.appendChild(btn);
        });
    })();

    function setBackground(key) {
        const el = document.getElementById("bg");
        if (!key) {
            el.style.backgroundImage = "none";
            return;
        }
        const url = assets.bg[key];
        if (!url) {
            el.style.backgroundImage = "none";
            return;
        }
        const img = new Image();
        img.onload = () => (el.style.backgroundImage = `url('${url}')`);
        img.onerror = () => (el.style.backgroundImage = "radial-gradient(1000px 800px at 50% 120%, #202020, #000)");
        img.src = url;
    }

    function renderChar(id, who) {
        const wrap = document.getElementById(id);
        if (!who) {
            wrap.style.display = "none";
            wrap.classList.remove("active");
            return;
        }
        const emoji = assets.chars[who];
        const avatar = wrap.querySelector(".avatar");
        const name = wrap.querySelector(".name");

        const nameMap = {
            player: "郭益閎",
            mom: "媽媽",
            dad: "爸爸",
            teacher: "老師"
        };

        name.textContent = nameMap[who] || who;
        if (emoji) {
            avatar.style.backgroundImage = `url('${emoji}')`;
            avatar.textContent = "";
        } else {
            avatar.style.backgroundImage = "none";
            avatar.textContent = "👤";
        }

        wrap.style.display = "flex";
        wrap.classList.remove("active");
        void wrap.offsetWidth;
        wrap.classList.add("active");
    }

    function handleChoice(choice) {
        if (choice.death) {
            state.deaths++;
            scenes.death.text = choice.death;
            state.scene = "death";
            resetUI();
            renderScene();
            return;
        }

        if (choice.action) choice.action();

        if (choice.next === "MathGame") {
            resetUI();
            startMathGame();
            return;
        }
        if (choice.next === "englishGame") {
            resetUI();
            startEnglishGame();
            return;
        }
        if (choice.next === "rpsGame") {
            resetUI();
            startRpsGame();
            return;
        }

        if (choice.next) {
            state.scene = choice.next;
            resetUI();
            renderScene();
        }
    }

    function renderScene() {
        const s = scenes[state.scene];

        if (state.scene === "login") {
            document.getElementById("login-layer").style.display = "block";
            document.getElementById("bg").style.display = "none";
            document.getElementById("dialog").style.display = "none";
            return;
        } else {
            document.getElementById("login-layer").style.display = "none";
            document.getElementById("bg").style.display = "block";
            document.getElementById("dialog").style.display = "block";
        }

        setBackground(s.bg);
        renderChar("char-left", s.left);
        renderChar("char-right", s.right);

        document.getElementById("scene-title").textContent = s.title || "";
        const textEl = document.getElementById("dialog-text");
        const fullText = typeof s.text === "function" ? s.text() : (s.text || "");
        typeWriter(textEl, fullText, 30);

        const box = document.getElementById("choices");
        box.innerHTML = "";
        s.choices.forEach(c => {
            const b = document.createElement("button");
            b.className = "choice-btn";
            b.textContent = c.text;
            b.onclick = () => handleChoice(c);
            box.appendChild(b);
        });
        box.style.display = "flex";
    }

    function startMathGame() {
        const root = document.getElementById("game-root");
        const layer = document.createElement("div");
        layer.className = "mini-game";
        layer.innerHTML = `
    <div class="mini-card">
      <div class="mini-title">🔥 地獄級保命題（20 題全對才過關）</div>
      <div class="mini-question" id="mq"></div>
      <div class="mini-options" id="mo"></div>
      <div class="mini-progress" id="mp"></div>
    </div>`;
        root.appendChild(layer);

        let correct = 0;
        renderQ();

        function renderQ() {
            const { q, ans, options, latex } = genHardMathQ();
            const qEl = document.getElementById("mq");

            if (latex) {
                qEl.innerHTML = q;
                if (window.MathJax) {
                    MathJax.typesetPromise([qEl]).catch(err => console.log(err));
                }
            } else {
                qEl.textContent = q;
            }

            const mo = document.getElementById("mo");
            mo.innerHTML = "";

            options.forEach((opt, i) => {
                const b = document.createElement("button");
                b.className = "mini-btn";
                b.textContent = `${"ABCD"[i]}. ${opt}`;
                b.onclick = () => {
                    if (opt === ans || Math.abs(opt - ans) < 0.01) {
                        correct++;
                        if (correct >= 20) {
                            root.removeChild(layer);
                            state.scene = "lunch1";
                            resetUI();
                            renderScene();
                            return;
                        }
                        document.getElementById("mp").textContent = `正確！還差 ${20 - correct} 題`;
                        renderQ();
                    } else {
                        root.removeChild(layer);
                        state.deaths++;
                        scenes.death.text = "亞服特色：錯一題 = 回家躺平。🪦【算錯一題，人生 Game Over】";
                        state.scene = "death";
                        resetUI();
                        renderScene();
                    }
                };
                mo.appendChild(b);
            });
            document.getElementById("mp").textContent = `目前連對：${correct} / 20`;
        }
    }

    function genHardMathQ() {
        const types = ["hardDerivative", "hardIntegral", "hardLimit", "complexPolar", "complexPower", "matrixDet", "eigenvalue", "partialDeriv"];
        const pick = types[rand(0, types.length - 1)];

        if (pick === "hardDerivative") {
            return genHardDerivativeQ();
        } else if (pick === "hardIntegral") {
            return genHardIntegralQ();
        } else if (pick === "hardLimit") {
            return genHardLimitQ();
        } else if (pick === "complexPolar") {
            return genComplexPolarQ();
        } else if (pick === "complexPower") {
            return genComplexPowerQ();
        } else if (pick === "matrixDet") {
            return genMatrixDetQ();
        } else if (pick === "eigenvalue") {
            return genEigenvalueQ();
        } else {
            return genPartialDerivQ();
        }
    }

    /* 1. 高階導數 */
    function genHardDerivativeQ() {
        const a = rand(2, 5);
        const b = rand(2, 5);
        const c = rand(1, 4);

        // f(x) = a*e^(bx) + c*ln(x)
        // f'(x) = a*b*e^(bx) + c/x
        const x = rand(1, 3);
        const ans = parseFloat((a * b * Math.exp(b * x) + c / x).toFixed(2));

        const q = `\\(f(x) = ${a}e^{${b}x} + ${c}\\ln(x)\\)，求 \\(f'(${x})\\)`;

        const wrongOptions = [];
        while (wrongOptions.length < 3) {
            let w = parseFloat((ans + rand(-20, 20)).toFixed(2));
            if (w !== ans && w > 0 && !wrongOptions.includes(w)) {
                wrongOptions.push(w);
            }
        }

        const options = shuffle([ans, ...wrongOptions]);
        return { q, ans, options, latex: true };
    }

    /* 2. 複雜積分 */
    function genHardIntegralQ() {
        const types = [
            { q: "\\(\\int_0^{\\pi} \\sin(x) \\, dx\\)", ans: 2 },
            { q: "\\(\\int_0^1 e^x \\, dx\\)", ans: parseFloat((Math.E - 1).toFixed(2)) },
            { q: "\\(\\int_1^e \\frac{1}{x} \\, dx\\)", ans: 1 },
            { q: "\\(\\int_0^{\\frac{\\pi}{2}} \\cos(x) \\, dx\\)", ans: 1 }
        ];

        const picked = types[rand(0, types.length - 1)];
        const ans = picked.ans;

        const wrongOptions = [];
        while (wrongOptions.length < 3) {
            let w = parseFloat((ans + rand(-2, 2) + Math.random()).toFixed(2));
            if (Math.abs(w - ans) > 0.1 && w > 0 && !wrongOptions.includes(w)) {
                wrongOptions.push(w);
            }
        }

        const options = shuffle([ans, ...wrongOptions]);
        return { q: picked.q, ans, options, latex: true };
    }

    /* 3. 極限題（洛必達、泰勒展開） */
    function genHardLimitQ() {
        const types = [
            { q: "\\(\\lim_{x \\to 0} \\frac{e^x - 1}{x}\\)", ans: 1 },
            { q: "\\(\\lim_{x \\to 0} \\frac{\\sin(x)}{x}\\)", ans: 1 },
            { q: "\\(\\lim_{x \\to \\infty} \\left(1 + \\frac{1}{x}\\right)^x\\)", ans: parseFloat(Math.E.toFixed(2)) },
            { q: "\\(\\lim_{x \\to 0} \\frac{1-\\cos(x)}{x^2}\\)", ans: 0.5 }
        ];

        const picked = types[rand(0, types.length - 1)];
        const ans = picked.ans;

        const wrongOptions = [];
        while (wrongOptions.length < 3) {
            let w = parseFloat((ans + rand(-2, 2) + Math.random() - 0.5).toFixed(2));
            if (Math.abs(w - ans) > 0.1 && !wrongOptions.includes(w)) {
                wrongOptions.push(w);
            }
        }

        const options = shuffle([ans, ...wrongOptions]);
        return { q: picked.q, ans, options, latex: true };
    }

    /* 4. 複數極式 */
    function genComplexPolarQ() {
        const r = rand(2, 5);
        const theta = [0, 30, 45, 60, 90, 120, 135, 150, 180][rand(0, 8)];
        const thetaRad = (theta * Math.PI) / 180;

        const realPart = parseFloat((r * Math.cos(thetaRad)).toFixed(2));
        const imagPart = parseFloat((r * Math.sin(thetaRad)).toFixed(2));

        const ans = imagPart >= 0 ? `${realPart}+${imagPart}i` : `${realPart}${imagPart}i`;

        const q = `\\(${r}e^{i\\frac{${theta}\\pi}{180}}\\) 化為直角座標形式`;

        const wrongOptions = [];
        while (wrongOptions.length < 3) {
            const wr = parseFloat((realPart + rand(-2, 2) + Math.random()).toFixed(2));
            const wi = parseFloat((imagPart + rand(-2, 2) + Math.random()).toFixed(2));
            const w = wi >= 0 ? `${wr}+${wi}i` : `${wr}${wi}i`;
            if (w !== ans && !wrongOptions.includes(w)) {
                wrongOptions.push(w);
            }
        }

        const options = shuffle([ans, ...wrongOptions]);
        return { q, ans, options, latex: true };
    }

    /* 5. 複數次方 */
    function genComplexPowerQ() {
        const types = [
            { q: "\\(i^2\\)", ans: "-1" },
            { q: "\\(i^3\\)", ans: "-i" },
            { q: "\\(i^4\\)", ans: "1" },
            { q: "\\((1+i)^2\\)", ans: "2i" },
            { q: "\\((1-i)^2\\)", ans: "-2i" }
        ];

        const picked = types[rand(0, types.length - 1)];
        const ans = picked.ans;

        const wrongOptions = [];
        const possibleWrong = ["1", "-1", "i", "-i", "2i", "-2i", "0", "2"];
        for (let w of possibleWrong) {
            if (w !== ans && wrongOptions.length < 3) {
                wrongOptions.push(w);
            }
        }

        const options = shuffle([ans, ...wrongOptions]);
        return { q: picked.q, ans, options, latex: true };
    }

    /* 6. 矩陣行列式 */
    function genMatrixDetQ() {
        const a = rand(1, 5);
        const b = rand(1, 5);
        const c = rand(1, 5);
        const d = rand(1, 5);

        const ans = a * d - b * c;

        const q = `\\(\\begin{vmatrix} ${a} & ${b} \\\\ ${c} & ${d} \\end{vmatrix}\\) = ?`;

        const wrongOptions = [];
        while (wrongOptions.length < 3) {
            let w = ans + rand(-10, 10);
            if (w !== ans && !wrongOptions.includes(w)) {
                wrongOptions.push(w);
            }
        }

        const options = shuffle([ans, ...wrongOptions]);
        return { q, ans, options, latex: true };
    }

    /* 7. 特徵值（簡化版） */
    function genEigenvalueQ() {
        // 2x2 矩陣，特徵值為對角線元素（當矩陣為對角矩陣）
        const lambda1 = rand(2, 9);
        const lambda2 = rand(2, 9);

        const ans = lambda1 + lambda2; // trace = sum of eigenvalues

        const q = `對角矩陣 \\(\\begin{pmatrix} ${lambda1} & 0 \\\\ 0 & ${lambda2} \\end{pmatrix}\\) 的跡（trace）為？`;

        const wrongOptions = [];
        while (wrongOptions.length < 3) {
            let w = ans + rand(-5, 5);
            if (w !== ans && w > 0 && !wrongOptions.includes(w)) {
                wrongOptions.push(w);
            }
        }

        const options = shuffle([ans, ...wrongOptions]);
        return { q, ans, options, latex: true };
    }

    /* 8. 偏微分 */
    function genPartialDerivQ() {
        const a = rand(2, 5);
        const b = rand(2, 5);
        const x = rand(1, 3);
        const y = rand(1, 3);

        // f(x,y) = ax^2 + by^2
        // ∂f/∂x = 2ax
        const ans = 2 * a * x;

        const q = `\\(f(x,y) = ${a}x^2 + ${b}y^2\\)，求 \\(\\frac{\\partial f}{\\partial x}\\) 在點 \\((${x}, ${y})\\)`;

        const wrongOptions = [];
        while (wrongOptions.length < 3) {
            let w = ans + rand(-8, 8);
            if (w !== ans && w > 0 && !wrongOptions.includes(w)) {
                wrongOptions.push(w);
            }
        }

        const options = shuffle([ans, ...wrongOptions]);
        return { q, ans, options, latex: true };
    }

    /* ========== 國小程度英文遊戲 ========== */
    function startEnglishGame() {
        const root = document.getElementById("game-root");
        const layer = document.createElement("div");
        layer.className = "mini-game";
        layer.innerHTML = `

    </div>`;
        root.appendChild(layer);

        const qs = [
            { q: "Apple 是什麼意思？", a: "蘋果", options: ["蘋果", "香蕉", "橘子", "西瓜"] },
            { q: "Cat 是什麼意思？", a: "貓", options: ["貓", "狗", "鳥", "魚"] },
            { q: "選出正確的：I ___ a student.", a: "am", options: ["am", "is", "are", "be"] },
            { q: "選出正確的：She ___ happy.", a: "is", options: ["is", "am", "are", "be"] },
            { q: "How are you? 應該回答：", a: "I'm fine", options: ["I'm fine", "Goodbye", "Hello", "Thank you"] },
            { q: "Good morning 是什麼意思？", a: "早安", options: ["早安", "晚安", "午安", "再見"] },
            { q: "選出正確的：They ___ students.", a: "are", options: ["are", "is", "am", "be"] },
            { q: "Book 是什麼意思？", a: "書", options: ["書", "筆", "桌子", "椅子"] }
        ];

        let i = 0;
        render();

        function render() {
            const cur = qs[i];
            document.getElementById("eq").textContent = cur.q;
            const eo = document.getElementById("eo");
            eo.innerHTML = "";

            cur.options.forEach(opt => {
                const b = document.createElement("button");
                b.className = "mini-btn";
                b.textContent = opt;
                b.onclick = () => {
                    if (opt === cur.a) {
                        i++;
                        if (i >= qs.length) {
                            root.removeChild(layer);
                            state.scene = "home1";
                            resetUI();
                            renderScene();
                            return;
                        }
                        render();
                    } else {
                        root.removeChild(layer);
                        state.deaths++;
                        scenes.death.text = "🪦【連國小英文都不會，社會提前爆破】";
                        state.scene = "death";
                        resetUI();
                        renderScene();
                    }
                };
                eo.appendChild(b);
            });
            document.getElementById("ep").textContent = `第 ${i + 1} / ${qs.length} 題`;
        }
    }

    /* ========== 猜拳遊戲 ========== */
    function startRpsGame() {
        const root = document.getElementById("game-root");
        const layer = document.createElement("div");
        layer.className = "mini-game";
        layer.innerHTML = `
    <div class="mini-card">
      <div class="mini-title">✊✋✌️ 猜拳遊戲（贏兩次才算過，輸一次 Game Over）</div>
      <div class="mini-question" id="rps-result">選擇你的出拳：</div>
      <div class="mini-options" id="rps-options"></div>
      <div class="mini-progress" id="rps-progress"></div>
    </div>`;
        root.appendChild(layer);

        const rpsOptions = ["剪刀", "石頭", "布"];
        let wins = 0;
        const optsEl = document.getElementById("rps-options");
        optsEl.innerHTML = "";
        rpsOptions.forEach(opt => {
            const b = document.createElement("button");
            b.className = "mini-btn";
            b.textContent = opt;
            b.onclick = () => play(opt);
            optsEl.appendChild(b);
        });
        document.getElementById("rps-progress").textContent = "需贏 2 次才能通過";

        function play(userChoice) {
            const cpuChoice = rpsOptions[rand(0, 2)];
            const resultEl = document.getElementById("rps-result");
            const progressEl = document.getElementById("rps-progress");
            const winMap = { "剪刀": "布", "布": "石頭", "石頭": "剪刀" };
            if (userChoice === cpuChoice) {
                resultEl.textContent = `平手！你出 ${userChoice}，對方出 ${cpuChoice}`;
                progressEl.textContent = `已贏 ${wins} 次，需贏 2 次`;
                return;
            }
            if (winMap[userChoice] === cpuChoice) {
                wins++;
                resultEl.textContent = `你贏了！你出 ${userChoice}，對方出 ${cpuChoice}`;
                if (wins >= 2) {
                    root.removeChild(layer);
                    state.scene = "ending";
                    resetUI();
                    renderScene();
                    return;
                }
                progressEl.textContent = `已贏 ${wins} 次，需贏 2 次`;
            } else {
                resultEl.textContent = `你輸了！你出 ${userChoice}，對方出 ${cpuChoice}`;
                root.removeChild(layer);
                state.deaths++;
                scenes.death.text = "猜拳失敗，真是手殘。🪦【玩不起猜拳，人生也玩不起】";
                state.scene = "death";
                resetUI();
                renderScene();
            }
        }
    }

    renderScene();
